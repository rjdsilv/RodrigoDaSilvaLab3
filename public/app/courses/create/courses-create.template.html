<div class="container my-4">
    <div class="row mb-2">
        <div class="col"></div>
        <div class="col-6 text-center">
            <h3>Add Course</h3>
        </div>
        <div class="col"></div>
    </div>
    <div class="row" *ngIf="hasError()">
        <div class="col"></div>
        <div class="col-6 alert alert-danger">
            {{errorMessage}}
        </div>
        <div class="col"></div>
    </div>
    <form (ngSubmit)="create()">
        <div class="row">
            <div class="col"></div>
            <div class="col-6 app-box">
                <div class="row">
                    <div class="col-12">
                        <label for="code">Course Code</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-code"></i></span>
                            </div>
                            <input type="text"
                                   name="code"
                                   class="form-control"
                                   placeholder="Please, enter the course code (e.g. COMP-308)"
                                   aria-label="Code"
                                   aria-describedby="basic-addon1"
                                   [(ngModel)]="course.code">
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="code">Course Name</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-signature"></i></span>
                            </div>
                            <input type="text"
                                   name="name"
                                   class="form-control"
                                   placeholder="Please, enter the course name"
                                   aria-label="Name"
                                   aria-describedby="basic-addon1"
                                   [(ngModel)]="course.name">
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="code">Course Section</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-sitemap"></i></span>
                            </div>
                            <input type="text"
                                   name="section"
                                   class="form-control"
                                   placeholder="Please, enter the course section"
                                   aria-label="Section"
                                   aria-describedby="basic-addon1"
                                   [(ngModel)]="course.section">
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="code">Semester of Study</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-calendar-alt"></i></span>
                            </div>
                            <input type="text"
                                   name="semester"
                                   class="form-control"
                                   placeholder="Please, enter the semester of study (e.g. 4)"
                                   aria-label="Semester"
                                   aria-describedby="basic-addon1"
                                   [(ngModel)]="course.semester">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col"></div>
                    <div class="col-6 text-center">
                        <button type="submit" class="btn btn-primary">Add Course</button>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </form>
</div>
