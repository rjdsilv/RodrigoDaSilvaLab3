<div class="container my-4">
    <div class="row">
        <div class="col"></div>
        <div class="col-6 text-center">
            <h3>Student Registration</h3>
        </div>
        <div class="col"></div>
    </div>

    <form (ngSubmit)="signup()">
        <div class="row">
            <div class="col"></div>
            <div class="col-8 app-box">
                <div class="row">
                    <div class="col-6">
                        <label for="firstName">First Name</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-signature"></i></span>
                            </div>
                            <input type="text"
                                   name="firstName"
                                   class="form-control"
                                   placeholder="Please, enter your first name"
                                   aria-label="FirstName"
                                   aria-describedby="basic-addon1"
                                   [(ngModel)]="student.firstName">
                        </div>
                    </div>

                    <div class="col-6">
                        <label for="lastName">Last Name</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-signature"></i></span>
                            </div>
                            <input type="text"
                                   name="lastName"
                                   class="form-control"
                                   placeholder="Please, enter your last name"
                                   aria-label="LastName"
                                   aria-describedby="basic-addon1"
                                   [(ngModel)]="student.lastName">
                        </div>
                    </div>

                    <div class="col-6">
                        <label for="username">Student Number</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-user-graduate"></i></span>
                            </div>
                            <input type="text"
                                   name="username"
                                   class="form-control"
                                   placeholder="Please, enter your student number"
                                   aria-label="Username"
                                   aria-describedby="basic-addon1"
                                   [(ngModel)]="student.username">
                        </div>
                    </div>

                    <div class="col-6">
                        <label for="email">Email Adress</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-at"></i></span>
                            </div>
                            <input type="text"
                                   name="email"
                                   class="form-control"
                                   placeholder="Please, enter your email address"
                                   aria-label="Email"
                                   aria-describedby="basic-addon1"
                                   [(ngModel)]="student.email">
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="address">Address Line</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-map-marker-alt"></i></span>
                            </div>
                            <input type="text"
                                   name="address"
                                   class="form-control"
                                   placeholder="Please, enter your address"
                                   aria-label="Address"
                                   aria-describedby="basic-addon1"
                                   [(ngModel)]="student.address">
                        </div>
                    </div>

                    <div class="col-6">
                        <label for="password">Password</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password"
                                   name="password"
                                   class="form-control"
                                   placeholder="Please, enter your password"
                                   aria-label="Password"
                                   aria-describedby="basic-addon1"
                                   [(ngModel)]="student.password">
                        </div>
                    </div>

                    <div class="col-6">
                        <label for="city">City</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-city"></i></span>
                            </div>
                            <input type="text"
                                   name="city"
                                   class="form-control"
                                   placeholder="Please, enter your city"
                                   aria-label="City"
                                   aria-describedby="basic-addon1"
                                   [(ngModel)]="student.city">
                        </div>
                    </div>

                    <div class="col-6">
                        <label for="phoneNumber">Phone Number</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-mobile-alt"></i></span>
                            </div>
                            <input type="text"
                                   name="phoneNumber"
                                   class="form-control"
                                   placeholder="Please, enter your phone number"
                                   aria-label="PhoneNumber"
                                   aria-describedby="basic-addon1"
                                   [(ngModel)]="student.phoneNumber">
                        </div>
                    </div>

                    <div class="col-6">
                        <label for="program">Study Program</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fas fa-graduation-cap"></i></span>
                            </div>
                            <input type="text"
                                   name="program"
                                   class="form-control"
                                   placeholder="Please, enter your study program"
                                   aria-label="Program"
                                   aria-describedby="basic-addon1"
                                   [(ngModel)]="student.program">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </form>
</div>
